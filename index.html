<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-padre">
        <div class="logo header"><a href=""><img src="./Images/Halo_CE_Logo.png" alt=""></a></div>
        <div class="midle header"></div>
        <div class="navbar header">
            <nav class="navbar-main">
                <ul>
                    <li>
                        <a href="">Registrarse</a>
                    </li>
                    <li>
                        <a href="">Login</a>   
                    <li class="logo-helmet">   
                         <a href=""> <img src="./Images/Helmet-logo-ok.png" alt=""> </a> 
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-padre">
        <aside class="personajes main">
            <div class="pj1 personaje">
                <span>Master Chief</span>
                <a href=""><img src="https://i.postimg.cc/5N8mvv7f/master-chief.jpg" alt="Master Chief"></a>
            </div>
            <div class="pj2 personaje">
                <span>Spartan</span>
                <a href=""><img src="https://i.postimg.cc/bw89RJWk/spartan1.jpg" alt="Spartan"></a>
            </div>
            <div class="pj3 personaje">
                <span>Covenant</span>
                <a href=""><img src="https://i.postimg.cc/05wGRDq7/Covenant1.png" alt="Covenant"></a>
            </div>
            <div class="pj4 personaje">
                <span>Brute</span>
                <a href=""><img src="https://i.postimg.cc/VvPR5QrW/brute1.jpg" alt="Brute"></a>
            </div>
        </aside>
        <div class="info main">
            <div class="image-info">
                <img src="https://i.postimg.cc/rmd1ptRX/Master-chief-2.jpg" alt="Image-inf">
            </div>
            <div class="text-info"><p>El Suboficial Jefe Maestro John-117, es un SPARTAN-II de la Armada del UNSC</p></div>
        </div>
    </main>
    <footer class="footer-padre">
        <section class="autor">
            <p>Powred by Kristian 2.0</p>
        </section>
        <section class="social-net">
            <div>
                <img src="./Images/Facebook.png" alt="">
            </div>
            <div>
                <img src="./Images/Instagram.png" alt="">
            </div>
            <div>
                <img src="./Images/LinkedIn.png" alt="">
            </div>
        </section>
    </footer>
</body>
</html>
